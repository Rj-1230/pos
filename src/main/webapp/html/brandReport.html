<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<div class="container">
    <br>
    <br>
    <div class="row card mx-auto" style="width: 40rem;">
        <div class="space">
            <!--      Blank row-->
        </div>
        <h3 class="text-center">Brand Report</h3>
        <div class="space">
            <!--      Blank row -->
        </div>
    </div>
    <div class="space">
        <!--      Blank row-->
    </div>

    <div id="product-div">
        <!--    brand category filter-->
        <div>
            <form class="form-inline" id="filter-brand-category-form">
                <div class="form-group">
                    <label for="inputFilterBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" name="brand" id="inputFilterBrand">
                            <option>All</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFilterCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" name="category" id="inputFilterCategory">
                            <option>All</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="apply-brand-category-filter">Apply</button>
            </form>
        </div>

        <div class="space">
            <!--      Blank row-->
        </div>
        <table class="table table-striped table-hover" id="brand-report-table">
            <thead>
            <tr>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/brandReport.js}"/>
</script>
</body>

</html>
