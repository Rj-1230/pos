<div class="modal" tabindex="-1" role="dialog" id="upload-file-modal" th:fragment="name_upload_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Upload Your File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <div class="my-file">
          <input type="file" class="custom-file-input" id="myFile">
          <label class="custom-file-label" for="myFile" id="myFileName">Choose file</label>
        </div>
        <div id="sample-file">
          <!--          <a th:href="@{/sample/brand.tsv}" target="_blank">Download Sample</a>-->
        </div>
        <br>
        Rows: <span id="rowCount">0</span>,
        Processed: <span id="processCount">0</span>,
        Errors: <span id="errorCount">0</span>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>



<!--Toast -->
<div id="toast-container" data-animation="true" data-delay="5000" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true"  th:fragment="name_toast">
  <div class="d-flex">
    <div class="toast-body">
      <div id="my-message"></div>
    </div>
    <button type="button" style="color:white" class="close" data-bs-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;&nbsp;</span>
    </button>
  </div>
</div>
