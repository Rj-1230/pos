<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>
<title> Inventory </title>
<body>

<nav th:replace="snippets.html :: name_navbar"></nav>

<div class="container">
    <br>
    <!-- Top row with form-->
    <!--  <card>-->
    <div class="row card mx-auto" style="width: 40rem;">
        <div class="space">
            <!--      Blank row-->
        </div>
        <h3 class="text-center">Inventory</h3>
        <div class="col-12">
            <form id="inventory-form">
                <div class="form-group">
                    <label for="inputProdID">Product Id </label>
                    <input type="text" class="form-control" name="productId" id="inputProdID" placeholder="Enter product ID">
                </div>
                <div class="form-group">
                    <label for="inputQuantity">Quantity</label>
                    <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter product's quantity">
                </div>
                <div class="half-space">
                    <!--      Blank row -->
                </div>

                <button type="button" class="btn btn-primary" id="add-inventory" style="margin-left:20px">Add</button>

                <button type="button" class="btn btn-success" id="refresh-data" style="margin-left:20px">Refresh</button>
                <button type="button" class="btn btn-link" id="upload-data" style="margin-left:40px">Upload</button>
            </form>

        </div>

        <div class="space">
            <!--      Blank row -->
        </div>
    </div>
    <div class="half-space">
        <!--      Blank row-->
    </div>
    <!--  </card>-->
    <div class="row text-danger" id="logg">

    </div>
    <div class="space">
        <!--      Blank row-->
    </div>

    <!-- Blank Row -->

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>barcode001</td>
                    <td>120</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>barcode002</td>
                    <td>250</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Inventory Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Inventory </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="form-inline" id="inventory-edit-form">
                        <div class="form-group">
                            <label for="inputProdID" class="col-sm-2 col-form-label">Product Id </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="productId" placeholder="Enter product ID" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">No. of items to add </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="quantity" placeholder="Enter quantity">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addInventory">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inventory Edit (Subtract) Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="sub-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Inventory </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <form class="form-inline" id="sub-edit-form">
                        <div class="form-group">
                            <label for="inputProdID" class="col-sm-2 col-form-label">Product Id </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="productId" placeholder="Enter product ID" readonly>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 col-form-label">No. of items to reduce</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" name="quantity" placeholder="Enter quantity">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="subInventory">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!--  For upload button-->

    <!-- Brand Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Upload Brand</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="inventory-file">
                        <input type="file" class="custom-file-input" id="inventoryFile">
                        <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
                    </div>
                    <a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
                    <br>
                    Rows: <span id="rowCount">0</span>,
                    Processed: <span id="processCount">0</span>,
                    Errors: <span id="errorCount">0</span>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="process-data">Upload</button>
                    <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"/></script>

</body>

</html>
