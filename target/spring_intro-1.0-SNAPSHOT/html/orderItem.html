<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head">
    <title>Orders</title>
</head>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>

<div class="container">
    <br>
    <!-- Top row with form-->
    <!--  <card>-->
    <div class="row card mx-auto" style="width: 40rem;">
        <div class="space">
            <!--      Blank row-->
        </div>
        <div>

            <form id="customerName-form">
                <div class="form-group">
                    <label for="inputCustomerName">Update Customer Name :</label>
                    <input type="text" class="form-control" name="customerName" id="inputCustomerName" placeholder="Enter customer name">
                </div>
                <button type="button" class="btn btn-primary" id="updateCustomerName">Update</button>
            </form>

        </div>
        <div class="space">
            <!--      Blank row-->
        </div>
        <h3 class="text-center">Order Items for [[${customerName}]] </h3>
        <div class="col-12">
            <form id="orderItem-form">
                <div class="form-group">
                    <label for="inputOrderId">Order ID</label>
                    <input type="text" class="form-control" name="orderId" id="inputOrderId" placeholder="Enter order ID" readonly>
                </div>
                <div class="form-group">
                    <label for="inputBarcode">Barcode</label>
                    <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter barcode of product">
                </div>
                <div class="form-group">
                    <label for="inputQuantity">Quantity</label>
                    <input type="text" class="form-control" name="quantity" id="inputQuantity" placeholder="Enter product's quantity">
                </div>
                <div class="half-space">
                    <!--      Blank row -->
                </div>

                <button type="button" class="btn btn-primary" id="add-orderItem" style="margin-left:20px">Add</button>

                <button type="button" class="btn btn-success" id="refresh-data" style="margin-left:20px">Refresh</button>
<!--                <button type="button" class="btn btn-link" id="upload-data" style="margin-left:40px">Upload</button>-->
                                <button type="button" class="btn btn-primary" id="place-order" style="margin-left:40px">Place Order</button>

            </form>

        </div>

        <div class="space">
            <!--      Blank row -->
        </div>
    </div>
    <div class="half-space">
        <!--      Blank row-->
    </div>
    <!--  </card>-->
    <div class="row text-danger" id="logg">

    </div>
    <div class="space">
        <!--      Blank row-->
    </div>

    <!-- Blank Row -->

    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="orderItem-table">
                <thead>
                <tr>
                    <th scope="col">Order Item ID</th>
                    <th scope="col">Order ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Selling Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Nestle</td>
                    <td>dairy</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Dabur</td>
                    <td>health</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/orderItem.js}"/></script>

</body>

</html>
