<!DOCTYPE html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
<nav th:replace="snippets.html :: name_navbar"></nav>
<div class="container">
    <br>
    <br>
    <div class="row card mx-auto" style="width: 40rem;">
        <div class="space">
            <!--      Blank row-->
        </div>
        <h3 class="text-center">Revenue (Sales Report)</h3>
        <div class="col-12">
            <form id="filter-date-form">
                <div class="form-group">
                    <label for="inputStartDate">Start Date</label>
                    <input type="date" class="form-control" name="start" id="inputStartDate" placeholder="2023/01/01">

                </div>
                <div class="form-group">
                    <label for="inputEndDate">End Date</label>
                    <input type="date" class="form-control" name="end" id="inputEndDate" placeholder="2023/01/01">
                </div>
                <div class="half-space">
                    <!--      Blank row -->
                </div>
                <button type="button" class="btn btn-primary btn-success" id="show-revenue" style="margin-left:20px">Show</button>
                <div class="half-space">
                    <!--      Blank row -->
                </div>
                <button type="button" class="btn btn-primary" id="product-view" style="margin-left:20px">Product View
                </button>
                <button type="button" class="btn btn-primary" id="brand-view" style="margin-left:20px">Brand View
                </button>
                <button type="button" class="btn btn-primary" id="category-view" style="margin-left:20px">Category
                    View
                </button>
            </form>
        </div>
        <div class="space">
            <!--      Blank row -->
        </div>


    </div>
    <div class="space">
        <!--      Blank row-->
    </div>

    <div id="product-div">
        <!--    brand category filter-->
        <div>
            <form class="form-inline" id="filter-brand-category-form">
                <div class="form-group">
                    <label for="inputFilterBrand" class="col-sm-2 col-form-label">Brand</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" name="brand" id="inputFilterBrand">
                            <option>All</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFilterCategory" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select type="text" class="form-control" name="category" id="inputFilterCategory">
                            <option>All</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="apply-brand-category-filter">Apply</button>
            </form>
        </div>

        <div class="space">
            <!--      Blank row-->
        </div>
        <table class="table table-striped table-dark" id="product-revenue-list-table">
            <thead>
            <tr>
                <th scope="col">Product ID</th>
                <th scope="col">Barcode</th>
                <th scope="col">Name</th>
                <th scope="col">Mrp</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="brand-div">
        <table class="table table-striped table-dark" id="brand-revenue-list-table">
            <thead>
            <tr>
                <th scope="col">Brand</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div id="category-div">
        <table class="table table-striped table-dark" id="category-revenue-list-table">
            <thead>
            <tr>
                <th scope="col">Category</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</div>

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/revenue.js}"/>
</script>
</body>

</html>
