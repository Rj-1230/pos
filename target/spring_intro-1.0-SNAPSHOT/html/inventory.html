    <h3>Inventory </h3>

    <!-- Top row with form-->
    <div class="row">
        <div class="col-12">
            <form class="form-inline" id="inventory-form">
                <div class="form-group">
                    <label for="inputInventory" class="col-sm-2 col-form-label">Product ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="productId" id="inputInventory" placeholder="Enter Product ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 col-form-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="quantity" id="inputCategory" placeholder="Enter quantity">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="add-inventory">Add</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-success" id="refresh-data">Refresh</button>
                &nbsp;
                <button type="button" class="btn btn-link" id="upload-data" style="margin-left:100px">Upload</button>
            </form>
        </div>
    </div>


    <!-- Blank Row -->
    <div class="row text-danger" id="logg">

    </div>
    <div class="row">

        <!-- Table -->
        <div class="col-12">
            <table class="table table-striped" id="inventory-table">
                <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Nestle</td>
                    <td>Edit | Delete</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Dabur</td>
                    <td>Edit | Delete</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <!-- Employee Edit Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Inventory or its category </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="inventory-edit-form">
                        <div class="form-group">
                            <label for="inputInventory" class="col-sm-2 col-form-label">Inventory</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="inventory" placeholder="Enter inventory name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="category" placeholder="Enter inventory's category">
                            </div>
                        </div>
                        <input type="hidden" name="id" >
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="update-inventory">Update</button>
                </div>
            </div>
        </div>
    </div>
