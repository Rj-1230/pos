<head th:fragment="name_head">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="baseUrl" th:attr="content=${baseUrl}">
  <meta name="orderId" th:attr="content=${orderId}">
  <meta name="customerName" th:attr="content=${customerName}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/static/style.css}">

</head>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="name_navbar">
  <a class="navbar-brand" th:href="@{/ui/home}">
    <img th:src="@{/static/images/logoo.jpg}" class="d-inline-block align-top" alt="" style="width:50px; height 50px;">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/brands}">Brands</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/products}">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/inventory}">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/orders}">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/orderItems}">Order Items</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/revenue}">Sales Report</a>
      </li>
    </ul>
  </div>
  <button class="btn my-2 my-sm-0"><a class="nav-link" th:href="@{/ui/cart}" style="text-decoration:none;color:white">Cart <i class="fa fa-lg fa-shopping-cart" style="color:white;"></i></a></button>
</nav>

<footer class="footer" th:fragment="name_footer">
  Copyright Increff POS 2022
  &nbsp;
  [[${info.getMessage()}]]
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script th:src="@{/static/app.js}"/></script>
  <script th:src="@{/static/papaparse.min.js}"/></script>
<!--  <script th:src="@{/static/app.js}"></script>-->

</footer>
