<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_navbar"></nav>





<div class="container">

  <div th:replace="snippets.html :: name_toast"></div>

  <div class="modal" tabindex="-1" role="dialog" id="create-brand-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Brand and its category </h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form id="brand-form">
            <div class="form-group">
              <label for="inputBrand">Brand</label>
              <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter brand name">
            </div>
            <div class="form-group">
              <label for="inputCategory">Category</label>
              <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter brand's category">
            </div>
            <div class="half-space">
              <!--      Blank row -->
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="add-brand" style="margin-left:20px" data-dismiss="modal"><i class="bi bi-plus"></i></button>

        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <div class="row card mx-auto" style="width: 40rem;">
    <div class="space">
<!--      Blank row-->
    </div>


    <div class="col-12" id="main">
      <h3 class="alignleft">Brands </h3>
      <div class="alignright">
        <button type="button" class="btn btn-primary supervisor" id="open-brand-modal" data-toggle="modal" data-target="#create-brand-modal" ><i class="bi bi-file-earmark-plus"></i></button>
        <button type="button" class="btn btn-success" id="refresh-data" ><i class="bi bi-arrow-clockwise"></i></button>
        <button type="button" class="btn btn-warning supervisor" id="upload-data" ><i class="bi bi-cloud-arrow-up"></i></button>
      </div>

    </div>

    <div class="space">
<!--      Blank row -->
    </div>
  </div>
  <div class="half-space">
    <!--      Blank row-->
  </div>
<!--  </card>-->
  <div class="space">
    <!--      Blank row-->
  </div>

  <!-- Blank Row -->

  <div class="row">

    <!-- Table -->
    <div class="col-12">
      <table class="table table-striped table-hover" id="brand-table">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Brand</th>
          <th scope="col">Category</th>
          <th scope="col">Actions</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>1</td>
          <td>Nestle</td>
          <td>dairy</td>
          <td>Edit | Delete</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Dabur</td>
          <td>health</td>
          <td>Edit | Delete</td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <!-- Brand Edit Modal -->
  <div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Brand or its category </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form id="brand-edit-form">
            <div class="form-group">
              <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="brand" placeholder="Enter brand name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="category" placeholder="Enter brand's category">
              </div>
            </div>
            <input type="hidden" name="id" >
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="update-brand">Update</button>
        </div>
      </div>
    </div>
  </div>

<!--  For upload button-->
<div th:replace="snippets.html :: name_upload_modal"></div>
</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/brand.js}"/></script>

</body>

</html>
